<!DOCTYPE html>
<html>

<head>
    <title>Bambino-webshop</title>
    <link href="css/style-web.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="テキストテキスト">
    <meta property="og:url" content="https://bambino.yokohama/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Italian BAR Bambino">
    <meta property="og:description" content="テキストテキスト">
    <meta property="og:site_name" content="Italian BAR Bambino">
    <meta property="og:image" content="images_pc/bambino_favicon.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="shortcut icon" href="favicon.ico"/>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-172923109-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-172923109-1');
    </script>
</head>

<body class="body">
<header class="header">
    <div class="header-sec__tongue__pc">
        <img src="images_pc/web-tongue@3x.png" alt="牛タンシチュー(pc)">
    </div>
    <div class="header-sec__tongue__sp">
        <img src="images_sp/webshop-tongue.png" alt="牛タンシチュー(sp)">
    </div>
    <section class="header-sec__logo__pc">
        <h1><img src="images_pc/web-logo@3x.png" alt="ロゴ(webサイト)(pc)"></h1>
    </section>
    <div class="header-sec__logo__sp">
        <h1><img src="images_sp/webshop-logo@3x.png" alt="ロゴ(webサイト)(sp)"></h1>
    </div>
</header>

<main class="main">
    <div class="main-sec__wrapper">
        <div class="main-sec__text01__pc">
            <img src="images_pc/web-text01@3x.png" alt="あの味を、ご家庭にお届け(pc)">
        </div>
        <div class="main-sec__text01__sp">
            <img src="images_pc/web-text01@3x.png" alt="あの味を、ご家庭にお届け(sp)">
        </div>

        <div class="main-sec__description01">
            <p>当店おすすめ、一度食べたらリピート間違い無しの大人気メニュー 牛タンシチュー。
                <br/>丁寧にじっくり煮込んだお店の味をそのままに、ご家庭でお楽しみいただける冷凍パックをご用意いたしました</p>
        </div>

        <div class="main-sec__image__pc">
            <img src="images_pc/web-takeoutTongue@3x.png" alt="テイクアウトイメージ(pc)">
        </div>

        <div class="main-sec__image__sp">
            <img src="images_sp/webshop-image@3x.png" alt="テイクアウトイメージ(sp)">
        </div>

        <div class="main-sec__description02">
            <p>バンビーノの牛タンシチューを
                <br/>ぜひご家庭でもお楽しみください</p>
        </div>

        <div class="main-sec__adjustment">
            <div class="main-sec__btn">
                <a href="https://bambino.base.ec/">お取り寄せページへ</a>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="footer-sec__footer__pc">
        <p>@ Bambino. Some rights reserved.</p>
    </div>
    <div class="footer-sec__footer__sp">
        <p>@ Bambino. Some rights reserved.</p>
    </div>
</footer>

</body>
</html>
